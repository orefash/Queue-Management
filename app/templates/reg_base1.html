<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} | Zugo Solutions</title>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>  

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- CSS -->
         <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 


        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        
         <link rel="stylesheet" href="{{ url_for('static', filename='css/form-elements.css') }}" >

          <link href="{{ url_for('static', filename='css/t-style.css') }}" rel="stylesheet">

          <link href="{{ url_for('static', filename='css/dash.css') }}" rel="stylesheet">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
        
         

          <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.png') }}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='ico/apple-touch-icon-144-precomposed.png') }}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='ico/apple-touch-icon-114-precomposed.png') }}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='ico/apple-touch-icon-72-precomposed.png') }}">
        <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='ico/apple-touch-icon-57-precomposed.png') }}">

    </head>

    <body>

<!-- Navigation bar -->
    <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
             

             <a class="navbar-brand" href="{{ url_for('admin.homepage') }}">
              <span><img src="{{ url_for('static', filename='image/logo2.jpg') }}"></span> 
             </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('admin.dashboard') }}"><strong>Dashboard</strong></a></li>
                        
                        
                        <li><a href="{{ url_for('admin.list_customers') }}"><strong>Customer Queue</strong></a></li>
                        <li><a href="{{ url_for('admin.logout') }}"><strong>Logout</strong></a></li>
                        <li><a><i class="fa fa-user"></i>  Hi, {{ current_user.username }}!</a></li>
                      {% else %}
                       <li><a href="{{ url_for('admin.homepage') }}"><strong>Home</strong></a></li>
                        <li><a href="{{ url_for('admin.register') }}"><strong>Register</strong></a></li>
                        <li><a href="{{ url_for('admin.login') }}"><strong>Login</strong></a></li>
                      {% endif %}
              </ul>
          </div>
        </div>
    </nav>

		

        <!-- Top content -->
        <div class="top-content">
        	
  <!--          <div class="inner-bg">
                <div class="container">
                   -->
                        
                        	
                             {% block body %}
                             {% endblock %}
                
      </div> 


        <!-- Javascript -->
     <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.backstretch.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/retina-1.1.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>


       

    <script  src="{{ url_for('static', filename='js/index.js') }}"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
